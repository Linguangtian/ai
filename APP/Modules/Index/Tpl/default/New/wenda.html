<!DOCTYPE html>
<!-- saved from url=(0032)http://web.ykbnn.cn/ggz/faq.aspx -->
<html style="font-size: 111.467px;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>新手上路</title>
    <script src="/Public/hh/mui.min.js"></script>
    <script src="/Public/hh/rem.js"></script>
    <link href="/Public/hh/mui.min.css" rel="stylesheet">
    <link href="/Public/hh/style.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8">
        mui.init();
    </script>
    <style>
        .mui-table-view-cell.mui-active {
            background: #fff;
        }

        .mui-table-view-cell {
            font-size: 0.14rem;
        }

            .mui-table-view-cell.mui-collapse.mui-active .mui-collapse-content, .mui-table-view-cell.mui-collapse.mui-active .mui-table-view {
                background: #F2F2F2;
            }

            .mui-table-view-cell > a:not(.mui-btn) {
                text-overflow: inherit;
                white-space: normal;
                padding-right: 30px;
                color: #000;
            }

            .mui-table-view-cell.mui-collapse.mui-active > a:not(.mui-btn) {
                border-top: 1px solid #c8c7cc;
            }
    </style>
</head>

<body class="loginbg graybg mui-android mui-android-6 mui-android-6-0">
    <header id="head" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-arrowleft colorfont"></a>
        <h1 class="mui-title">新手上路</h1>
    </header>
    <div class="mui-content main">
        <ul class="mui-table-view">
             <foreach name="wenda" item="v">
                    <li class="mui-table-view-cell mui-collapse">
                        <a class="mui-navigate-right" href="">{$v.title}</a>
                        <div class="mui-collapse-content">
                            <p>{$v.content}</p>
                        </div>
                    </li>
				</foreach>
                


        </ul>
    </div>


<script>
//子页返回逻辑
   document.addEventListener('plusready', function() {
    var webview = plus.webview.currentWebview();
    plus.key.addEventListener('backbutton', function() {
        webview.canBack(function(e) {
            if(e.canBack) {
                webview.back();
            } else {
                webview.close(); //hide,quit
                //plus.runtime.quit();
            }
        })
    });
});
</script>


</body></html>
